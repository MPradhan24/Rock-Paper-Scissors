<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <!-- class is for adding css later -->
        <!-- id is for uniquely identifying the div -->
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <!-- div is blockwise -->
        <!-- span is column wise, in line -->
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>[VERDICT HERE]</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="https://img.icons8.com/color/48/000000/hand-rock.png" alt="ROCK"/>
        </div>
        <div class="choice" id="p">
            <img src="https://img.icons8.com/color/48/000000/hand.png" alt="PAPER"/>
        </div>
        <div class="choice" id="s">
            <img src="https://img.icons8.com/color/48/000000/hand-scissors.png" alt="SCISSORS"/>
        </div>
    </div>

    <p id="action-message">Make your move.</p>

    <script src="app.js"></script>
    
</body>
</html>
